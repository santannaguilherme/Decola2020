<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulário Básico</title>
</head>

<body>
    <form action="" >
        <fieldset>
            <legend>Dados pessoais</legend>

            <section>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" />
            </section>

            <section>
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" />
            </section>

            <section>
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" />
            </section>

            <section>
                <label for="estados-brasil">Estado:</label>

                <select name="estados-brasil">
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </section>
        </fieldset>
        <p></p>
        <fieldset>
            <legend>
                Dados Profissionais
            </legend>
            <section>
                <label for="natureza">Natureza do Cargo:<br></label>
                <input type="radio" name="natureza" value="0"> Gerência
                <input type="radio" name="natureza" value="1"> Financeiro
                <input type="radio" name="natureza" value="2"> Recepção
                <input type="radio" name="natureza" value="3"> Administrativo
                <input type="radio" name="natureza" value="4"> Jurídico

            </section>
            <p>
            </p>
            <section>
                <label for="interesse">Área de interesse:<br></label>
                <input type="checkbox" name="interesse" value="0"> Computação
                <input type="checkbox" name="interesse" value="1"> Biologia
                <input type="checkbox" name="interesse" value="2"> Meio Ambiente
                <input type="checkbox" name="interesse" value="3"> Engenharia
                <input type="checkbox" name="interesse" value="4"> História
            </section>
            <section>
                <label for="cv">Mini-curriculo</label>
                <textarea rows="10" cols="50" id="cv"></textarea>

            </section>
        </fieldset>
        <p></p>
        <button>Enviar</button>
        <button>Limpar</button>
    </form>

</body>

</html>
